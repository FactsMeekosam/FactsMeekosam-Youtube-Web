<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facts Meekosam</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="channel-banner">
    <img src="bg.png" class="banner-bg" alt="Channel Background" />
    <div class="banner-overlay">
      <div class="profile-pic">
        <img src="profile.png" alt="Channel DP" />
      </div>
      <div class="channel-info">
        <h1>Facts Meekosam</h1>
        <p class="handle">@FactsMeekosam545</p>
        <p class="desc">Dive into the world of truth as we uncover hidden realities about history, technology, and spirituality.</p>
        <button class="subscribe-button">Subscribe</button>
      </div>
    </div>
  </header>

  <nav class="nav-tabs">
    <ul>
      <li>Home</li>
      <li>Videos</li>
      <li>Shorts</li>
      <li>Posts</li>
      <li>Playlists</li>
      <li>About</li>
    </ul>
  </nav>

  <main>
    <section class="community-post">
      <h2>Give a shoutout!</h2>
      <input type="text" placeholder="Type @ to mention a channel" />
    </section>
  </main>

</html>
